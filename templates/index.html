<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 태그별 크기비교</title>
    <style>
        h2{
            color: red;
        }
        #abc{
            color: orange;
        }
        .d{
            color: blue;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>제목 태그별 크기비교</h1>
    <h2>제목 태그별 크기비교</h2>
    <h3 id="abc">제목 태그별 크기비교</h3>
    <h4 class="d">제목 태그별 크기비교</h4>
    <h5 style="color: green;">제목 태그별 크기비교</h5>
    <h6>제목 태그별 크기비교</h6>
</body>
</html>
